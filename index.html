<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card" v-cloak>
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ selectedStep.text }}
        </div>
        <ul class="steps-list">
          <li class="steps-item" :class="{active: activeIndex === ind, done: step.counterClick > 0 }" v-for="(step, ind) in steps"
                                      :key="ind"
                                      @click="setActive(ind)"
          ><span>{{ ind + 1 }}</span> {{ step.title }}</li>
          <!-- <li class="steps-item done"><span>2</span> Шаг 2</li>
          <li class="steps-item active"><span>3</span> Шаг 3</li>
          <li class="steps-item"><span>4</span> Шаг 4</li> -->
        </ul>
        <div v-if="showButton">
          <button class="btn" :disabled = "disableButtonBack" @click="prev">Назад</button>
          <button class="btn primary" @click="nextOfFinish">{{ changeNameButtonNext }}</button>
        </div>
        <button class="btn" v-else @click="reset">Начать занаво</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
